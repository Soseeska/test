<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Отправка формы на почту </title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>
    	form {
    		background-color: #f9f9f9;
    		padding: 20px;
    		margin: 20px;
    	}
    </style>
  </head>

  <body>
    <form enctype="multipart/form-data" method="post" id="form" onsubmit="send(event, 'send.php')">
            <p>Имя</p>
            <input placeholder="Представьтесь" name="name" type="text" >
            <p>Email</p>
            <input placeholder="Укажите почту" name="email" type="text" >
            <p>Сообщение</p>
            <textarea name="text"></textarea>
            <p><input value="Отправить" type="submit"></p>
    </form>
    <script>
        // Отправка данных на сервер
        function send(event, php){
        console.log("Отправка запроса");
        event.preventDefault ? event.preventDefault() : event.returnValue = false;
        var req = new XMLHttpRequest();
        req.open('POST', php, true);
        req.onload = function() {
            if (req.status >= 200 && req.status < 400) {
            json = JSON.parse(this.response); 
                console.log(json);

                // ЗДЕСЬ УКАЗЫВАЕМ ДЕЙСТВИЯ В СЛУЧАЕ УСПЕХА ИЛИ НЕУДАЧИ
                if (json.result == "success") {
                    // Если сообщение отправлено
                    alert("Сообщение отправлено");
                } else {
                    // Если произошла ошибка
                    alert("Ошибка. Сообщение не отправлено");
                }
            // Если не удалось связаться с php файлом
            } else {alert("Ошибка сервера. Номер: "+req.status);}}; 

        // Если не удалось отправить запрос. Стоит блок на хостинге
        req.onerror = function() {alert("Ошибка отправки запроса");};
        req.send(new FormData(event.target));
        }
    </script>
  </body>
</html>
